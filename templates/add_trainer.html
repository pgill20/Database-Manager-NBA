<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add a Trainer</title>
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Menu
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="/">Home</a></li>
            <li><a class="dropdown-item" href="/teams">View Teams</a></li>
            <li><a class="dropdown-item" href="/players">View Players</a></li>
            <li><a class="dropdown-item" href="/coaches">View Head Coaches</a></li>
            <li><a class="dropdown-item" href="/trainers">View Trainers</a></li>
            <li><a class="dropdown-item" href="/stadiums">View Stadiums</a></li>
            <li><a class="dropdown-item" href="/players_trainers">View Players-Trainers</a></li>
        </ul>
    </div>
    <p>
        This page allows you to add a new trainer.
    </p>
    <h3>Add new trainer:</h3>
<form id="addtrainer" action="/add_trainer" method="post">
    First Name: <input type="text" name="first_name"><br>
    Last Name: <input type="text" name="last_name"><br>
    Speciality:
    <select name="speciality">
        <option value="passing">passing</option>
        <option value="shooting">shooting</option>
        <option value="dunking">dunking</option>
        <option value="rebounding">rebounding</option>
        <option value="defense">defense</option>
    </select><br>
    <input class="btn btn-outline-primary btn-sm" type="submit" value="Submit">
 </form>
<br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
