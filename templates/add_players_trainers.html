<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add a Players-Trainers Relationship</title>
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Menu
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="/">Home</a></li>
            <li><a class="dropdown-item" href="/teams">View Teams</a></li>
            <li><a class="dropdown-item" href="/players">View Players</a></li>
            <li><a class="dropdown-item" href="/coaches">View Head Coaches</a></li>
            <li><a class="dropdown-item" href="/trainers">View Trainers</a></li>
            <li><a class="dropdown-item" href="/stadiums">View Stadiums</a></li>
            <li><a class="dropdown-item" href="/players_trainers">View Players-Trainers</a></li>
        </ul>
    </div>
    <p>
        This page allows you to add a new players-trainers relatipnship.
    </p>
    <h3>Add new players-trainers relationship:</h3>
<form id="addplayerstrainers" action="/add_players_trainers" method="post">
    Player Last Name: <select name="player_id">
        {% for p in players %}
          <option value="{{ p[0] }}">{{ p[1] }}</option>
        {% endfor %}
    </select><br>
    Trainer Last Name: <select name="trainer_id">
        {% for t in trainers %}
          <option value="{{ t[0] }}">{{ t[1] }}</option>
        {% endfor %}
    </select><br>
    <input class="btn btn-outline-primary btn-sm" type="submit" value="Submit">
 </form>
<br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
